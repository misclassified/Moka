<!DOCTYPE html>
<head>
  <title>Copy Writer</title>

  <nav class="navbar">
    <ul>
      <li><a href="/about">About</a></li>
      <li><a href="/login">Login</a></li>
    </ul>
  </nav>

  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='copywriting.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='copywriting.png') }}" class="icon" />

  <h3>Copy Writer</h3>


  <form action="/" method="post">
    
    <textarea name="topic" placeholder="Enter a topic of interest" required style="overflow:hidden;resize:none;width:100%;min-height:2em;">{{topic}}</textarea>
   
    <script>
      var topicTextarea = document.querySelector('textarea[name="topic"]');
      topicTextarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });
      // Trigger resize on page load if there is content
      if (topicTextarea.value) {
        topicTextarea.style.height = 'auto';
        topicTextarea.style.height = (topicTextarea.scrollHeight) + 'px';
      }
    </script>
   
    <hr>

    <select name="channel" id="channel" >
      {% for channel in channels %}
      <option value="{{ channel }}">{{ channel }}</option>
      {% endfor %}
    </select>

    <select name="persona" id="persona" >
      {% for persona in personas %}
      <option value="{{ persona }}">{{ persona }}</option>
      {% endfor %}
    </select>

    <select name="tone" id="tone"  >
      {% for tone in tones %}
      <option value="{{ tone }}">{{ tone }}</option>
      {% endfor %}
    </select>

    <select name="purpose" id="purpose" >
      {% for purpose in purposes %}
      <option value="{{ purpose }}">{{ purpose }}</option>
      {% endfor %}
    </select>

    <select name="language" id="language"  >
      {% for language in languages %}
      <option value="{{ language }}">{{ language }}</option>
      {% endfor %}
    </select>

    <label for="slider" class = "slider-label">Select the maximum number of words:</label>
    <input type="range" id="slider" name="slider" min="20" max="300" value="{{words}}" step="1">
    <span id="slider-value" class = "slider-value-label">{{words}}</span>
    <br>

    <input type="submit" value="Generate Post" />


  </form>
  <hr>
  <hr>

  <script>
    var slider = document.getElementById("slider");
    var sliderValue = document.getElementById("slider-value");

    slider.oninput = function() {
        sliderValue.innerHTML = this.value;
    }
</script>

  <div class="clear-button">
  <button onclick="window.location.href='/redirect'" >Clear All Selections</button>
  </div>
  
  <br>
  <h3>Result</h3>
  <div class="result-box">

    {% for result in results %}
    <div class="result">{{ result }}</div>
    <hr>
    <button onclick="copyToClipboard()">Copy</button>
    <hr>
    {% endfor %}
  </div>

  <hr>

  <script>
    function copyToClipboard() {
      const resultElement = document.querySelector('.result');
      const textToCopy = resultElement.textContent;
    
      navigator.clipboard.writeText(textToCopy)
        .then(() => {
          alert('Copied to clipboard!');
        })
        .catch((error) => {
          console.error('Failed to copy text: ', error);
        });
    }
    </script>
