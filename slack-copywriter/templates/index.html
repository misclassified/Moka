<!DOCTYPE html>
<head>
  <title>Copy Writer</title>

  <nav class="navbar">
    <ul>
      <li><a href="/about">About</a></li>
      <li><a href="/login">Login</a></li>
    </ul>
  </nav>

  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='copywriting.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='copywriting.png') }}" class="icon" />

  <h3>Copy Writer</h3>


  <form action="/" method="post">
    
    <textarea name="topic" placeholder="Enter a topic of interest" required style="overflow:hidden;resize:none;width:100%;min-height:2em;"></textarea>
   
    <script>
      var topicTextarea = document.querySelector('textarea[name="topic"]');
      topicTextarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });
    </script>
   
    <hr>

    <select name="channel" id="channel"  >
      <option value="" selected>Select your channel</option>
      {% for channel in channels %}
      <option value="{{ channel }}">{{ channel }}</option>
      {% endfor %}
    </select>

    <select name="persona" id="persona" >
      <option value="" selected>Select your persona</option>
      {% for persona in personas %}
      <option value="{{ persona }}">{{ persona }}</option>
      {% endfor %}
    </select>

    <select name="tone" id="tone"  >
      <option value="" selected>Select your tone of voice</option>
      {% for tone in tones %}
      <option value="{{ tone }}">{{ tone }}</option>
      {% endfor %}
    </select>

    <select name="purpose" id="purpose" >
      <option value="" selected>Select your purpose</option>
      {% for purpose in purposes %}
      <option value="{{ purpose }}">{{ purpose }}</option>
      {% endfor %}
    </select>

    <select name="language" id="language"  >
      <option value="" selected>Select your language</option>
      {% for language in languages %}
      <option value="{{ language }}">{{ language }}</option>
      {% endfor %}
    </select>

    <label for="slider" class = "slider-label">Select the maximum number of words:</label>
    <input type="range" id="slider" name="slider" min="20" max="150" value="30" step="1">
    <span id="slider-value" class = "slider-value-label">30</span>
    <br>

    <input type="submit" value="Generate Post" />


  </form>
  <hr>
  <hr>

  <script>
    var slider = document.getElementById("slider");
    var sliderValue = document.getElementById("slider-value");

    slider.oninput = function() {
        sliderValue.innerHTML = this.value;
    }
</script>
